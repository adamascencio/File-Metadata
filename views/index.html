<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h1>API Project: File Metadata Microservice</h1>

        <h2>Usage:</h2>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h3 id="output"></h3>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          by 
          <a href="http://www.freecodecamp.com">freeCodeCamp</a>
        </p>
      </div>
      <script>
        const fileInput = document.getElementById("inputfield");
        const form = document.querySelector("form");
        const method = form.method;
        const action = form.action;
        const formData = new FormData();

        fileInput.addEventListener("change", evt => {
          const file = evt.target.files[0];
          formData.append("upfile", file);
          console.log(formData.get("upfile"));
        });

        form.addEventListener("submit", async evt => {
          evt.preventDefault();
          try {
            const res = await fetch(action, {
              method,
              body: formData
            });
            const data = await res.json();
            console.log({data})
          } catch (error) {
            console.error(error);
          }
        });
      </script>
   </body>
</html>
